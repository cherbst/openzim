# Set elinks to use the ODF converter to read ODF files.

#set mime.type.application.vnd.oasis.opendocument.text = "opendocument"
set mime.type.application.vnd*oasis*opendocument*text = "opendocument"

set mime.handler.opendocument.unix.ask = 0
set mime.handler.opendocument.unix-xwin.ask = 0

set mime.handler.image_viewer.unix.block = 1
set mime.handler.image_viewer.unix-xwin.block = 0

set mime.handler.opendocument.unix.program = "/home/chris/install//bin/odfread -t %"
set mime.handler.opendocument.unix-xwin.program = "/home/chris/install//bin/odfread -t %"
